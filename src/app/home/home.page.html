<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Speedy
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
